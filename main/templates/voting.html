<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Voting System - Candidate List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        #candidateList {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }
        .candidate-card {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
            background-color: white;
            border-radius: 5px;
        }
        .candidate-card button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            margin-top: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .candidate-card button:hover {
            background-color: #45a049;
        }
        .navigation {
            text-align: center;
            margin-top: 20px;
        }
        .navigation a {
            text-decoration: none;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 0 10px;
        }
        #votingStatus {
            text-align: center;
            margin: 20px 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Blockchain Voting System</h1>
        
        <div id="votingStatus">Loading voting status...</div>

        <h2>Candidate List</h2>
        <div id="candidateList"></div>

        <div class="navigation">
            <a href="{% url 'votereg' %}">Voter Registration</a>
            <a href="{% url 'canreg' %}">Candidate Registration</a>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const candidateList = document.getElementById('candidateList');
        const votingStatus = document.getElementById('votingStatus');

        // Fetch and Display Candidates
        async function fetchCandidates() {
            try {
                const response = await fetch('/get-can/');
                const data = await response.json();
                candidateList.innerHTML = data.candidates.map(candidate => `
                    <div class="candidate-card">
                        <h3>${candidate.name}</h3>
                        <p>Party: ${candidate.party}</p>
                        <p>Age: ${candidate.age}</p>
                        <p>Gender: ${candidate.gender}</p>
                        <p>Current Votes: ${candidate.votes}</p>
                        <button onclick="castVote(${candidate.id})">Vote</button>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error fetching candidates:', error);
                candidateList.innerHTML = '<p>Unable to load candidates</p>';
            }
        }

        // Cast Vote
        window.castVote = async (candidateId) => {
            try {
                const response = await fetch('/vote/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ candidate_id: candidateId })
                });
                const result = await response.json();
                alert(result.success ? 'Vote cast successfully!' : `Error: ${result.error}`);
                fetchCandidates(); // Refresh candidate list
            } catch (error) {
                console.error('Error:', error);
                alert('Voting failed');
            }
        };

        // Check Voting Status
        async function checkVotingStatus() {
            try {
                const response = await fetch('/voting-status/');
                const data = await response.json();
                votingStatus.textContent = data.status ?
                    'Voting is currently OPEN' : 'Voting is currently CLOSED';
            } catch (error) {
                console.error('Error checking voting status:', error);
                votingStatus.textContent = 'Unable to fetch voting status';
            }
        }

        // Initial page load
        fetchCandidates();
        checkVotingStatus();
    });
    </script>
</body>
</html>
